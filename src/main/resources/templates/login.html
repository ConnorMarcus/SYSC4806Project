<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Log In</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/LoginRegisterStyles.css}" />
</head>
<body>
<h1>Please Log In</h1>
<form action="#" th:action="@{/loginHandler}" method="post">
    <div class="error-message" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div>
        <input type="text" name="email" placeholder="Email" required/>
    </div>
    <div>
        <input type="password" name="password" placeholder="Password" required/>
    </div>
    <input type="submit" value="Log In"/>
    <div class="redirect-link">Don't have an account? <a href="/register/Student">Register Here as Student</a></div>
    <div class="redirect-link">Don't have an account? <a href="/register/Professor">Register Here as Professor</a></div>
</form>
</body>
</html>
